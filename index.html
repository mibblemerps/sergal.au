<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>merp</title>
    <link rel="icon" type="image/png" href="img/merp-icon.png">

    <link rel="stylesheet" href="style.css">
    <link rel="prefetch" href="img/sergal-1.png">
    <link rel="prefetch" href="img/sergal-2.png">
    <link rel="prefetch" href="img/pinksergal-1.png">
    <link rel="prefetch" href="img/pinksergal-2.png">
    <link rel="prefetch" href="img/darksergal-1.png">
    <link rel="prefetch" href="img/darksergal-2.png">
    <link rel="prefetch" href="img/proto-1.png">
    <link rel="prefetch" href="img/proto-2.png">
    <link rel="prefetch" href="img/synth-1.png">
    <link rel="prefetch" href="img/synth-2.png">
    <link rel="prefetch" href="merp.mp3">
    <link rel="prefetch" href="beep.mp3">
</head>
<body oncontextmenu="return false">
    <main>
        <div class="shop hidden">
            <h1>Shop</h1>
            <h2 class="merps-readout"><span data-merp-count></span> merps</h2>
            <h3 class="mps-readout"><span data-mps></span> merps per second</h3>
            <div class="items">
                <template class="shop-item-template">
                    <div class="item">
                        <div style="display: flex">
                            <img src="img/merp-icon.png" class="item-icon">
                            <div class="item-main" style="flex-grow: 1">
                                <div class="item-name">
                                    <span class="item-count" data-item-count></span>
                                    <span data-item-name></span>
                                </div>
                                <div class="item-buy">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" fill="#fff"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
                                    <span class="item-price" data-item-price></span> merps
                                </div>
                            </div>
                        </div>
                        <div class="item-description" data-item-description></div>
                    </div>
                </template>
            </div>
            <footer>
                <a href="javascript:document.getElementById('options').showModal()">Options</a>
                <hr>
                <a href="https://twitter.com/mibbleuwu" target="_blank">Mibble</a> |
                <a href="https://github.com/mibblemerps/sergal.au" target="_blank">Github</a> |
                <a href="javascript:document.getElementById('credits').showModal()">Credits</a>
            </footer>
        </div>
        <div class="main-area">
            <div class="sergals"></div>
        </div>
    </main>

    <dialog id="options">
        <h1>Options</h1>
        <div>
            <button onclick="Game.clearSave()">Clear Save</button>
            <button onclick="Game.exportSave()">Export Save</button>
            <button onclick="Game.importSave()">Import Save</button>
        </div>
        <hr>
        <form method="dialog">
            <button style="float: right">Done</button>
        </form>
    </dialog>

    <dialog id="credits">
        <h1>Credits</h1>
        <p>
            <i>Made by <a href="https://twitter.com/mibbleuwu" target="_blank">Mibble</a>&trade;</i>
        </p>
        <ul>
            <li>Sergal image: <a href="https://www.youtube.com/enderelemental" target="_blank">EnderElement</a></li>
            <li>Protogen image: <a href="https://twitter.com/Blu_Gigabite" target="_blank">Helsing Sharp</a></li>
            <li>Synth image: <a href="https://raptor4694.carrd.co/" target="_blank">Raptor4694</a></li>
            <li>Shopping cart icon: <a href="https://fontawesome.com/" target="_blank" rel="nofollow">FontAwesome</a></li>

        </ul>
        <form method="dialog">
            <button>OK</button>
        </form>
    </dialog>

    <script src="dist/main.js"></script>
</body>
</html>
